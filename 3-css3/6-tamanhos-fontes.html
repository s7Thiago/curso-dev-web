<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tamanhos de Fontes</title>

    <style type="text/css">
        div {
            font-size: 30px;
        }

        .texto {

            /*
            px = tamanho fixo
            % = tamanho relativo
            em = tamanho relativo ao container pai

            */
            font-size: 2em;
        }

        .texto2 {
            font-size: 15em;
        }
    </style>

</head>

<body>


    <div>
        <p class="texto">Conteudo 1</p>
        <p>Conteudo 2</p>
    </div>

</body>

</html>
