<!--? Formatando textos -->
<!--? Listas ordenadas -->
<!--? Listas não ordenadas -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!--!  Formatando Textos -->
    Esse é um texto em <strong>negrito</strong>
    <br>
    Esse é um texto em <em>itálico</em>
    <br>
    Esse é um texto em <u>underline</u>
    <br>
    Esse é um texto em <strike>errado</strike>
    <hr>

    <!--! Lista não ordenada -->
    <h2>Lista de compras</h2>
    <ul>
        <li>Notebook</li>
        <li>Roteador</li>
    </ul>

    <hr>

    <h2>Mapa do site</h2>
    <!-- circle, square disc -->
    <ul type="square">
        <li>Home</li>
        <li>Quem somos</li>
        <li>Contato</li>
    </ul>

    <hr>
    <!--! Lista ordenada -->
    <h2>Perguntas</h2>
    <!-- 1, a, A, I, i -->
    <ol type="a">
        <li>Comida favorita</li>
        <li>Carro favorito</li>
        <li>Série favorita</li>
    </ol>

</body>

</html>
