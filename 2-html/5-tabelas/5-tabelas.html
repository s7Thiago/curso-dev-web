<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Tabelas</title>
</head>

<body>

    <table border="2">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 3500.00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 2500.00</td>
        </tr>

    </table>

    <!-- Exemplo 2 -->
    <hr>

    <table border="2" width="100%">
        <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Preço</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td>R$ 3500.00</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Tablet</td>
            <td>R$ 2500.00</td>
        </tr>

        <tr>
            <td rowspan="2">Desconto</td>
            <td colspan="2">Cupom 1 R$ -10.00</td>
        </tr>

        <tr>
            <td colspan="2">Cupom 2 R$ -12.00</td>
        </tr>

        <tr>
            <td>Total</td>
            <td colspan="2">R$ 2566.07</td>
        </tr>

    </table>

    <img src="imagens/flutter-logopng.png" width="20%">

</body>

</html>
