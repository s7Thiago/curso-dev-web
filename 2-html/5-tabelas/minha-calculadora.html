<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body style="background-color: chocolate;">

    <table style="color: white;" border="1">
        <!--? Linha 1 -->
        <tr>
            <td width="50" height="50" align="center" >C</td>
            <td width="50" height="50" align="center" >1</td>
            <td width="50" height="50" align="center" >2</td>
            <td width="50" height="50" align="center" >3</td>
            <td width="50" height="50" align="center" >.</td>
            <td width="50" height="50" align="center"  rowspan="3" colspan="2">97 <br> 100 - 3 =</td>
        </tr>
        
        <!--? Linha 2 -->
        <tr>
            <td width="50" height="50" align="center" >+/-</td>
            <td width="50" height="50" align="center" >4</td>
            <td width="50" height="50" align="center" >5</td>
            <td width="50" height="50" align="center" >6</td>
            <td width="50" height="50" align="center"  rowspan="2">0</td>
        </tr>
        
        <!--? Linha 3 -->
        <tr>
            <td width="50" height="50" align="center" >%</td>
            <td width="50" height="50" align="center" >7</td>
            <td width="50" height="50" align="center" >8</td>
            <td width="50" height="50" align="center" >9</td>
        </tr>
        
        <!--? Linha 4 -->
        <tr>
            <td width="50" height="50" align="center" >+</td>
            <td width="50" height="50" align="center" >-</td>
            <td width="50" height="50" align="center" >x</td>
            <td width="50" height="50" align="center" >/</td>
            <td width="50" height="50" align="center" >=</td>
            <td width="50" height="50" align="center" colspan="2">More Symbols...</td>
        </tr>

    </table>

</body>

</html>
